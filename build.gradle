apply plugin: 'groovy'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {

    compile (
        'org.codehaus.groovy:groovy-all:2.3.4',
        'org.codehaus.gpars:gpars:1.2.1',
    )
    testCompile(
        group: 'junit', name: 'junit', version: '4.11',
        'org.spockframework:spock-maven:0.7-groovy-2.0',
    )
}